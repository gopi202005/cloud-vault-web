name: Deploy to Digital Ocean
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Debugging - Verify secrets exist (logs will show 'true' if secrets are set)
      - name: Verify secrets
        run: |
          echo "DOCKER_HUB_USERNAME exists: ${{ secrets.DOCKER_HUB_USERNAME != '' }}"
          echo "DO_SERVER_IP exists: ${{ secrets.DO_SERVER_IP != '' }}"

      # Step 3: Login to Docker Hub (with explicit registry)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PAT }}

      # Step 4: Build and push Docker image (with cache and multi-platform support)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            gopi2005/cloudvault:${{ github.sha }}
            gopi2005/cloudvault:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 5: Deploy to Digital Ocean droplet
      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DO_SERVER_IP }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            # Pull the image (fallback to latest if SHA tag fails)
            docker pull gopi2005/cloudvault:${{ github.sha }} || \
              docker pull gopi2005/cloudvault:latest || \
              { echo "Failed to pull image"; exit 1; }
            
            # Stop and remove old container (if exists)
            docker rm -f cloudvault-container || true
            
            # Run new container with restart policy
            docker run -d \
              --name cloudvault-container \
              --restart unless-stopped \
              -p 80:5000 \
              gopi2005/cloudvault:${{ github.sha }}

      # Step 6: Post-deployment verification
      - name: Verify deployment
        run: |
          echo "Deployment completed successfully at $(date)"
