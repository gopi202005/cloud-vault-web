name: Deploy to Digital Ocean
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PAT }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: gopi2005/cloudvault:${{ github.sha }}, gopi2005/cloudvault:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DO_SERVER_IP }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY | trim }}
          script: |
            docker pull gopi2005/cloudvault:${{ github.sha }} || docker pull gopi2005/cloudvault:latest
            docker stop cloudvault-container || true
            docker rm cloudvault-container || true
            docker run -d -p 80:5000 --name cloudvault-container gopi2005/cloudvault:${{ github.sha }}
