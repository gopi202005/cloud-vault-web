name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 209.38.123.24 >> ~/.ssh/known_hosts

    - name: Deploy via SSH
      run: |
        ssh root@209.38.123.24 "cd /root/cloud-vault-web-main && git pull && npm install && npm run build"
